<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<style>
		*
		{
			margin: 0px auto
		}
		h3
		{
			margin-top:40px;
		}
		form
		{
			width:50%;
			margin-top:25px;
			padding: 20px;
			border:2px solid black;
		}
		div
		{
			margin-top:10px;
		}
		textarea
		{
			max-width: 100%;
		}
	</style>
</head>
<body>
	<h3 align="center">Registration Form</h3>
	<form action="html/result.html" >


		<div class="row"> <!-- First Name and Last Name -->
			<div class="col-sm-6">
				<div class="form-group  row">
					<div class="col-sm-12">
						<label for="fname" class="col-sm-12 col-form-label ">First Name</label>
					</div>
					

					<div class="col-sm-12">
						<input type="text" name="first name" id="fname" class=" form-control" required>
					</div>
					
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group  row">
					<div class="col-sm-12">
						<label for="lname" class="col-12 col-form-label">Last Name</label>
					</div>
					

					<div class="col-sm-12">
						<input type="text" name="last name" id="lname" class="col-12 form-control" required>
					</div>
					
				</div>
			</div>

		</div>
		
		<br />

		<div class="form-group row"> <!-- Email -->
				<label for="email" class="col-sm-2 col-form-label">Email </label>
				<div class="col-sm-10">
				<input type="text" name="email" id="email" class=" form-control" required>
				</div>
		</div>

		<br />

		<div class="form-group row">

			<div class="col-lg-6">
				<div class="row">

					<div class="col-sm-12">
						<label for="pno" class="col-sm-6 col-form-label">Phone Number</label>
					</div>
					

					<div class="col-sm-12">
						<input type="tel" name="phone number" id="pno" class=" form-control" required>
					</div>


				</div>
			</div>


			<div class="col-lg-6">
				<div class="row">


					<div class="col-sm-12">
						<label class="col-sm-6 col-form-label">Date Of Birth</label>
					</div>
					

					<div class="col-sm-12">
						<input type="date" name="date of birth" id="dob" class=" form-control" required>
					</div>

				</div>
			</div>

		</div>

		<br />

		<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Username </label>
				<div class="col-sm-10">
					<input type="text" name="username" id="username" class=" form-control" required>
				</div>
		</div>

		<br/>

		<div class="form-group row">
				<label for="pwd" class="col-sm-2 col-form-label">Password </label>
				<div class="col-sm-10">
					<input type="password" name="password" id="pwd" class=" form-control" required>
				</div>
		</div>

		<br/>

		<div class="form-group row">
			<label class="col-sm-2">Gender </label>
			<div class="col-sm-10">
			<select class="selectpicker form-control" name='gender' required>
			  <option>Male</option>
			  <option>Female</option>
			</select>
			</div>
		</div>

		<br/>

		<div class="form-group row">
			<label class="col-sm-3">Languages Known</label>
			<div class="col-sm-9 ">
				<span class="form-check form-check-inline" >
				  <input class="form-check-input" name='language' type="checkbox" id="eng" value="English" >
				  <label class="form-check-label" for="eng">English</label>
				</span>
				<span class="form-check form-check-inline" >
				  <input class="form-check-input" name='language' type="checkbox" id="hin" value="Hindi" >
				  <label class="form-check-label" for="hin">Hindi</label>
				</span>
				<span class="form-check form-check-inline" >
				  <input class="form-check-input" name='language' type="checkbox" id="telugu" value="Telugu" >
				  <label class="form-check-label" for="telugu">Telugu</label>
				</span>
			</div>
		</div>

		<br/>

		<div class="form-group row">
			<label class="col-sm-2" for="adr" class="">Address</label>
			<div class="col-sm-10">
			<textarea id='adr' name="address" rows='4' class="form-control" cols='60' style="resize: none;" required></textarea>
			</div>
		</div>
		
		<br />

		<div class=" col-sm-12 text-center">
		<button class="btn btn-primary " type="submit" align="center">Submit form</button>
		</div>

	</form>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
